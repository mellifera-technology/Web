<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión — MIELLIFERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <style>
    :root{
      --bg:#0f0f12;--panel:#141419;--muted:#a6a6b3;--ink:#eaeaea;
      --line:#24242b;--accent:#ffd24a;--danger:#ff7a7a;
      --ink-weak:#8f8fa0;--field:#0f0f14;--google:#ea4335;
    }
    *{box-sizing:border-box}
    body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial;margin:0}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:var(--panel);border:1px solid var(--line);
          border-radius:16px;padding:22px 22px 18px;box-shadow:0 8px 40px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:6px}
    .brand svg{width:34px;height:34px}
    h1{font-size:1.6rem;margin:0}
    .sub{color:var(--muted);margin:4px 0 16px}
    label{display:block;font-size:.92rem;margin:.75rem 0 .35rem}
    input{width:100%;padding:.78rem .9rem;border-radius:10px;border:1px solid #2a2a33;
          background:var(--field);color:var(--ink)}
    .row{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;padding:.85rem 1rem;border:0;border-radius:10px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--accent);color:#111}
    .btn.google{background:var(--google);color:#fff}
    .cta{display:block;margin-top:12px;width:100%;text-align:center;font-weight:800;
         background:transparent;color:var(--accent);border:1.5px solid var(--accent);
         padding:.85rem;border-radius:10px;text-decoration:none}
    .cta:hover{background:rgba(255,210,74,.08)}
    #msg{min-height:1.1rem;color:var(--danger);margin-top:10px}
    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:10px;
          color:var(--ink-weak);font-size:.92rem}
    .link{color:var(--accent);text-decoration:none}
    /* MODAL */
    #modalEst{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;
      justify-content:center;z-index:1000}
    .modal-box{background:var(--panel);border:1px solid var(--line);border-radius:12px;
      padding:22px;max-width:400px;width:90%;color:var(--ink)}
    .modal-box h2{margin-top:0;color:var(--accent)}
    .modal-box input{margin-top:10px}
    .modal-actions{display:flex;gap:10px;margin-top:14px}
    .modal-actions button{flex:1;padding:.8rem;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .yellow{background:var(--accent);color:#111}
    .gray{background:#2a2a33;color:var(--ink)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none"><path fill="#ffd24a" d="M12 2l8 4.5v9L12 20l-8-4.5v-9L12 2z"/></svg>
      <div><h1>Iniciar sesión</h1><div class="sub">Accedé a tu panel de MIELLIFERA</div></div>
    </div>

    <label>Email</label>
    <input id="email" type="email" placeholder="tu@email.com" autocomplete="email">
    <label>Contraseña</label>
    <input id="pass" type="password" placeholder="********" autocomplete="current-password">

    <div class="row">
      <button id="btnLogin" class="btn primary" type="button">Ingresar</button>
      <button id="btnGoogle" class="btn google" type="button">Google</button>
    </div>

    <div class="cta" id="btnEstudiante">Modo Estudiante</div>

    <div id="msg" role="alert"></div>

    <div class="foot"><a class="link" href="index.html">← Volver</a></div>
  </div>
</div>

<!-- Modal Estudiante -->
<div id="modalEst">
  <div class="modal-box">
    <h2>Modo Estudiante</h2>
    <p>Podés ingresar con un código que te haya dado la institución o entrar al modo demostración.</p>
    <input id="studentCode" type="text" maxlength="4" placeholder="Código de 4 dígitos">
    <div class="modal-actions">
      <button class="yellow" id="btnCode">Ingresar con código</button>
      <button class="gray" id="btnDemo">No tengo código</button>
    </div>
    <div style="text-align:center;margin-top:10px">
      <button class="gray" id="btnClose">Cancelar</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig={
 apiKey:"AIzaSyBH93vOKldh-IufVCZB1qyI6cRPoOr7iqw",
 authDomain:"mellifera-technology.firebaseapp.com",
 projectId:"mellifera-technology",
 storageBucket:"mellifera-technology.firebasestorage.app",
 messagingSenderId:"68043353319",
 appId:"1:68043353319:web:20a1aafde7b37d3457c642",
 measurementId:"G-FCW1E604DG"
};
if(!firebase.apps.length)firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

const $=id=>document.getElementById(id);
const msg=t=>$('msg').textContent=t;

auth.onAuthStateChanged(u=>{if(u)location.href='dashboard.html';});

$('btnLogin').onclick=async()=>{
 try{
  const email=$('email').value.trim(),pass=$('pass').value;
  if(!email||!pass)throw new Error("Completá los campos");
  await auth.signInWithEmailAndPassword(email,pass);
  location.href='dashboard.html';
 }catch(e){msg(e.message);}
};
$('btnGoogle').onclick=async()=>{
 try{
  const p=new firebase.auth.GoogleAuthProvider();
  p.setCustomParameters({prompt:'select_account'});
  await auth.signInWithPopup(p);
  location.href='dashboard.html';
 }catch(e){msg(e.message);}
};

// ---- MODO ESTUDIANTE ----
$('btnEstudiante').onclick=()=>{$('modalEst').style.display='flex';};
$('btnClose').onclick=()=>{$('modalEst').style.display='none';};
$('btnCode').onclick=()=>{
 const code=$('studentCode').value.trim();
 if(!/^\d{4}$/.test(code)){alert('Ingresá un código de 4 dígitos');return;}
 sessionStorage.setItem('student_mode','1');
 sessionStorage.setItem('student_code',code);
 location.href='dashboard_student.html';
};
$('btnDemo').onclick=()=>{
 sessionStorage.setItem('student_mode','2'); // demo
 location.href='dashboard_demo.html';
};
</script>
</body>
</html>
