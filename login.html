<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesi√≥n ‚Äî MIELLIFERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <style>
    :root{
      --bg:#0f0f12; --panel:#141419; --muted:#a6a6b3; --ink:#eaeaea;
      --line:#24242b; --accent:#ffd24a; --danger:#ff7a7a;
      --ink-weak:#8f8fa0; --field:#0f0f14; --google:#ea4335;
    }
    *{box-sizing:border-box}
    body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial;margin:0}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:var(--panel);border:1px solid var(--line);
          border-radius:16px;padding:22px 22px 18px;box-shadow:0 8px 40px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:6px}
    .brand svg{width:34px;height:34px}
    h1{font-size:1.6rem;margin:0}
    .sub{color:var(--muted);margin:4px 0 16px}
    form{margin:0}
    label{display:block;font-size:.92rem;margin:.75rem 0 .35rem}
    .field{position:relative}
    input{width:100%;padding:.78rem .9rem;border-radius:10px;border:1px solid #2a2a33;
          background:var(--field);color:var(--ink)}
    .toggle{
      position:absolute;right:8px;top:50%;transform:translateY(-50%);
      background:transparent;border:0;color:var(--ink-weak);cursor:pointer;
      padding:6px;border-radius:8px
    }
    .row{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;padding:.85rem 1rem;border:0;border-radius:10px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--accent);color:#111}
    .btn.google{background:var(--google);color:#fff}
    .or{display:flex;align-items:center;gap:10px;color:var(--ink-weak);margin:14px 0}
    .or::before,.or::after{content:"";flex:1;height:1px;background:var(--line)}
    #msg{min-height:1.1rem;color:var(--danger);margin-top:10px}
    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:10px;color:var(--ink-weak);font-size:.92rem}
    .link{color:var(--accent);text-decoration:none}
    .cta{
      display:block;margin-top:12px;width:100%;text-align:center;font-weight:800;
      background:transparent;color:var(--accent);border:1.5px solid var(--accent);
      padding:.85rem;border-radius:10px;text-decoration:none
    }
    .cta:hover{background:rgba(255,210,74,.08)}
    .help{margin-top:10px;text-align:right}
    .help a{color:var(--ink-weak);text-decoration:none}
    .help a:hover{color:var(--ink)}
    input:focus{outline:2px solid #3a3a44}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" role="main" aria-labelledby="ttl">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path fill="#ffd24a" d="M12 2l8 4.5v9L12 20l-8-4.5v-9L12 2z"/>
      </svg>
      <div>
        <h1 id="ttl">Iniciar sesi√≥n</h1>
        <div class="sub">Acced√© a tu panel de MIELLIFERA</div>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <div class="field">
        <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" required />
      </div>

      <label for="pass">Contrase√±a</label>
      <div class="field">
        <input id="pass" type="password" placeholder="********" autocomplete="current-password" required />
        <button id="btnToggle" class="toggle" type="button" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
      </div>

      <div class="row">
        <button id="btnLogin" class="btn primary" type="submit">Ingresar</button>
        <button id="btnGoogle" class="btn google" type="button" aria-label="Ingresar con Google">Google</button>
      </div>

      <div class="or" aria-hidden="true">o</div>

      <a class="cta" href="register.html">Crear cuenta</a>

      <!-- Nuevo bot√≥n de modo estudiante -->
      <button id="btnStudent" class="cta" type="button">Entrar como Estudiante</button>

      <div id="msg" role="alert" aria-live="polite"></div>

      <div class="foot">
        <a class="link" href="index.html">‚Üê Volver</a>
        <div class="help"><a href="#" id="forgot">¬øOlvidaste tu contrase√±a?</a></div>
      </div>
    </form>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBH93vOKldh-IufVCZB1qyI6cRPoOr7iqw",
    authDomain: "mellifera-technology.firebaseapp.com",
    projectId: "mellifera-technology",
    storageBucket: "mellifera-technology.firebasestorage.app",
    messagingSenderId: "68043353319",
    appId: "1:68043353319:web:20a1aafde7b37d3457c642",
    measurementId: "G-FCW1E604DG"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const $ = id => document.getElementById(id);
  const showErr = e => $('msg').textContent = (e && e.message) ? e.message : String(e||"");

  // Redirige si ya hay sesi√≥n
  auth.onAuthStateChanged(u => { if (u) location.href = 'dashboard.html'; });

  // Login email
  $('loginForm').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    try {
      const email = $('email').value.trim();
      const pass  = $('pass').value;
      if (!email || !pass) throw new Error('Complet√° email y contrase√±a');
      await auth.signInWithEmailAndPassword(email, pass);
      location.href = 'dashboard.html';
    } catch(e){ showErr(e); }
  });

  // Google
  $('btnGoogle').onclick = async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });
      await auth.signInWithPopup(provider);
      location.href = 'dashboard.html';
    } catch(e){ showErr(e); }
  };

  // Mostrar/ocultar contrase√±a
  $('btnToggle').onclick = ()=>{
    const f = $('pass');
    f.type = f.type === 'password' ? 'text' : 'password';
  };

  // Recuperar contrase√±a
  $('forgot').onclick = async (e)=>{
    e.preventDefault();
    const email = $('email').value.trim();
    if(!email){ showErr('Ingres√° tu email para enviar el enlace de recuperaci√≥n'); return; }
    try{
      await auth.sendPasswordResetEmail(email);
      $('msg').style.color = '#79d08a';
      $('msg').textContent = 'Te enviamos un enlace para restablecer la contrase√±a.';
      setTimeout(()=>{$('msg').style.color = '#ff7a7a';}, 4000);
    }catch(err){ showErr(err); }
  };

  // Modo estudiante
  $('btnStudent').onclick = () => location.href = 'dashboard_student.html';
</script>
</body>
</html>
