<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión — MIELLIFERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <style>
    body{background:#0f0f12;color:#eaeaea;font-family:Inter,system-ui,Arial}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#141419;border:1px solid #24242b;border-radius:14px;padding:22px;box-shadow:0 8px 40px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .brand svg{width:28px;height:28px}
    h1{font-size:1.4rem;margin:0 0 2px}
    p.muted{color:#a6a6b3;margin:0 0 16px}
    label{display:block;font-size:.92rem;margin:.75rem 0 .35rem}
    input{width:100%;padding:.72rem .8rem;border-radius:10px;border:1px solid #2a2a33;background:#0f0f14;color:#eaeaea}
    .row{display:flex;gap:8px;margin-top:12px}
    .btn{flex:1;padding:.75rem 1rem;border:0;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.primary{background:#ffd24a;color:#111}
    .btn.ghost{background:#1a1a22;color:#eaeaea;border:1px solid #2a2a33}
    .btn.google{background:#ea4335;color:#fff}
    .sep{display:flex;align-items:center;gap:10px;margin:14px 0;color:#8f8fa0}
    .sep:before,.sep:after{content:"";height:1px;background:#2a2a33;flex:1}
    #msg{min-height:1.1rem;color:#ff7a7a;margin-top:8px}
    .foot{display:flex;justify-content:space-between;margin-top:14px;color:#8f8fa0;font-size:.9rem}
    a.link{color:#ffd24a;text-decoration:none}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" role="main" aria-labelledby="ttl">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none"><path fill="#ffd24a" d="M12 2l8 4.5v9L12 20l-8-4.5v-9L12 2z"/></svg>
      <h1 id="ttl">Iniciar sesión</h1>
    </div>
    <p class="muted">Accedé con tu cuenta para ver tu panel.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" />

    <label>Contraseña</label>
    <input id="pass" type="password" placeholder="********" autocomplete="current-password"/>

    <div class="row">
      <button id="btnLogin" class="btn primary">Ingresar</button>
      <button id="btnRegister" class="btn ghost">Crear cuenta</button>
    </div>

    <div class="sep">o</div>
    <button id="btnGoogle" class="btn google">Continuar con Google</button>

    <div id="msg" role="alert"></div>

    <div class="foot">
      <a class="link" href="index.html">← Volver</a>
      <span>© <span id="year"></span> MIELLIFERA</span>
    </div>
  </div>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const firebaseConfig = {
    apiKey: "AIzaSyBH93vOKldh-IufVCZB1qyI6cRPoOr7iqw",
    authDomain: "mellifera-technology.firebaseapp.com",
    projectId: "mellifera-technology",
    storageBucket: "mellifera-technology.firebasestorage.app",
    messagingSenderId: "68043353319",
    appId: "1:68043353319:web:20a1aafde7b37d3457c642",
    measurementId: "G-FCW1E604DG"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const $ = id=>document.getElementById(id);
  const msg = t => $('msg').textContent = t||'';

  let mode = 'login'; // login o register

  function switchMode(newMode){
    mode = newMode;
    const ttl = document.getElementById('ttl');
    if(mode==='register'){
      ttl.textContent = 'Crear cuenta';
      $('btnLogin').style.display = 'none';
      $('btnRegister').textContent = 'Crear cuenta';
    }else{
      ttl.textContent = 'Iniciar sesión';
      $('btnLogin').style.display = '';
      $('btnRegister').textContent = 'Crear cuenta';
    }
    msg('');
  }

  $('btnRegister').onclick = async (e)=>{
    if(mode==='login'){ switchMode('register'); return; }
    try{
      const email = $('email').value.trim();
      const pass = $('pass').value;
      if(!email||!pass) throw new Error('Completá email y contraseña');
      await auth.createUserWithEmailAndPassword(email, pass);
      location.href='dashboard.html';
    }catch(e){ msg(e.message); }
  };

  $('btnLogin').onclick = async ()=>{
    try{
      const email = $('email').value.trim();
      const pass = $('pass').value;
      if(!email||!pass) throw new Error('Completá email y contraseña');
      await auth.signInWithEmailAndPassword(email, pass);
      location.href='dashboard.html';
    }catch(e){ msg(e.message); }
  };

  $('btnGoogle').onclick = async ()=>{
    try{
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({prompt:'select_account'});
      await auth.signInWithPopup(provider);
      location.href='dashboard.html';
    }catch(e){ msg(e.message); }
  };

  auth.onAuthStateChanged(u => { if(u) location.href = 'dashboard.html'; });
</script>

</body>
</html>
