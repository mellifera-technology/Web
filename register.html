<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Crear cuenta — MIELLIFERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <style>
    :root{
      --bg:#0f0f12;--panel:#141419;--ink:#eaeaea;--muted:#a6a6b3;--line:#24242b;
      --accent:#ffd24a;--danger:#ff7a7a;--google:#ea4335;--field:#0f0f14;
    }
    *{box-sizing:border-box}
    body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial;margin:0}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:var(--panel);border:1px solid var(--line);
      border-radius:16px;padding:22px;box-shadow:0 8px 40px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:6px}
    .brand svg{width:34px;height:34px}
    h1{font-size:1.6rem;margin:0}
    .sub{color:var(--muted);margin:4px 0 16px}
    label{display:block;font-size:.92rem;margin:.75rem 0 .35rem}
    input{width:100%;padding:.78rem .9rem;border-radius:10px;border:1px solid #2a2a33;
      background:var(--field);color:var(--ink)}
    .hint{color:var(--muted);font-size:.85rem;margin-top:2px}
    .row{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;padding:.85rem 1rem;border:0;border-radius:10px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--accent);color:#111}
    .btn.google{background:var(--google);color:#fff}
    .or{display:flex;align-items:center;gap:10px;color:#8f8fa0;margin:16px 0}
    .or::before,.or::after{content:"";flex:1;height:1px;background:var(--line)}
    .cta{display:block;margin-top:10px;width:100%;text-align:center;font-weight:800;
      background:transparent;color:var(--accent);border:1.5px solid var(--accent);
      padding:.85rem;border-radius:10px;text-decoration:none}
    .cta:hover{background:rgba(255,210,74,.08)}
    .foot{display:flex;justify-content:space-between;margin-top:14px;color:#8f8fa0;font-size:.9rem}
    a.link{color:var(--accent);text-decoration:none}
    #msg{min-height:1.1rem;color:var(--danger);margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" role="main" aria-labelledby="ttl">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none"><path fill="#ffd24a" d="M12 2l8 4.5v9L12 20l-8-4.5v-9L12 2z"/></svg>
      <div>
        <h1 id="ttl">Crear cuenta</h1>
        <div class="sub">Unite a MIELLIFERA y accedé a tu panel inteligente</div>
      </div>
    </div>

    <form id="registerForm" novalidate>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" required />

      <label for="pass">Contraseña</label>
      <input id="pass" type="password" placeholder="mínimo 6 caracteres" autocomplete="new-password" required />
      <div class="hint">Debe tener al menos 6 caracteres</div>

      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" type="password" placeholder="repetir contraseña" autocomplete="new-password" required />

      <div class="row">
        <button id="btnRegister" class="btn primary" type="submit">Crear cuenta</button>
        <button id="btnGoogle" class="btn google" type="button">Google</button>
      </div>

      <div class="or">o</div>

      <a href="login.html" class="cta">Ya tengo una cuenta</a>

      <div id="msg" role="alert"></div>

      <div class="foot">
        <a class="link" href="index.html">← Inicio</a>
        <span></span>
      </div>
    </form>
  </div>
</div>

<script>
  // Firebase config — mismo proyecto
  const firebaseConfig = {
    apiKey: "AIzaSyBH93vOKldh-IufVCZB1qyI6cRPoOr7iqw",
    authDomain: "mellifera-technology.firebaseapp.com",
    projectId: "mellifera-technology",
    storageBucket: "mellifera-technology.firebasestorage.app",
    messagingSenderId: "68043353319",
    appId: "1:68043353319:web:20a1aafde7b37d3457c642",
    measurementId: "G-FCW1E604DG"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const $ = id=>document.getElementById(id);
  const showErr = e=>{
    const map={
      "auth/invalid-email":"Email inválido.",
      "auth/missing-email":"Ingresá un email.",
      "auth/missing-password":"Ingresá una contraseña.",
      "auth/weak-password":"Mínimo 6 caracteres.",
      "auth/email-already-in-use":"Ese email ya está registrado."
    };
    $('msg').textContent = map[e.code] || e.message || String(e||"");
  };

  auth.onAuthStateChanged(u => { if(u) location.href = 'dashboard.html'; });

  $('registerForm').addEventListener('submit', async ev=>{
    ev.preventDefault();
    try{
      const email = $('email').value.trim();
      const pass  = $('pass').value;
      const confirm = $('confirm').value;
      if(!email || !pass || !confirm) throw new Error('Completá todos los campos');
      if(pass !== confirm) throw new Error('Las contraseñas no coinciden');
      await auth.createUserWithEmailAndPassword(email, pass);
      location.href = 'dashboard.html';
    }catch(e){ showErr(e); }
  });

  $('btnGoogle').onclick = async ()=>{
    try{
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });
      await auth.signInWithPopup(provider);
      location.href = 'dashboard.html';
    }catch(e){ showErr(e); }
  };
</script>
</body>
</html>
